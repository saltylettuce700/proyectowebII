<div class="container">
  <div class="login-form" *ngIf="formularioCambio">
    <h1>Cambia tu Contraseña</h1>

    <form [formGroup]="formularioCambio" (ngSubmit)="cambiarPassword()">
      <label for="password">Nueva Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{ 'error': errorPassword }"
        placeholder="••••••••"
      />
      <div class="error-message" *ngIf="errorPassword">{{ errorPassword }}</div>

      <label for="confirmPassword">Confirmar Contraseña</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        [ngClass]="{ 'error': errorConfirmPassword }"
        placeholder="••••••••"
      />
      <div class="error-message" *ngIf="errorConfirmPassword">{{ errorConfirmPassword }}</div>

      <button class="button" type="submit" style="margin-bottom: 10px;">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </form>
  </div>

  <div class="side-panel"></div>
</div>
