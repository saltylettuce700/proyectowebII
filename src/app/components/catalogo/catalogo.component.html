<div class="container">
  <div class="catalogo-container">
    <!-- üè† ENCABEZADO -->
    <div class="catalogo-header">
      <a href="/">Home</a> / <span>Cat√°logo</span>
    </div>

    <!-- üìå T√çTULO Y CANTIDAD DE PRODUCTOS -->
    <div class="catalogo-title">
      <h1>All</h1>
      <span>{{ productosFiltrados.length }} products</span>
    </div>

    <!-- üì¶ LAYOUT PRINCIPAL (2 COLUMNAS) -->
    <div class="catalogo-content">
      
      <!-- üéöÔ∏è FILTROS (MODERNOS) -->
      <div class="filtros">
        <h3>En stock</h3>
        <label class="form-check">
          <input type="checkbox" [(ngModel)]="inStock" (change)="onFilterChange()" />
          <span>Solo en stock</span>
        </label>

        <h3>Tipo de Producto</h3>
        <div class="checkbox-group">
          <label class="form-check" *ngFor="let type of productTypes">
            <input 
              type="checkbox" 
              [(ngModel)]="selectedProductTypes[type]" 
              (change)="onFilterChange()" 
              [value]="type"
            />
            <span>Product Type {{ type }}</span>
          </label>
        </div>

        <h3>Marca</h3>
        <div class="checkbox-group">
          <label class="form-check" *ngFor="let brand of brands">
            <input 
              type="checkbox" 
              [(ngModel)]="selectedBrands[brand]" 
              (change)="onFilterChange()" 
              [value]="brand"
            />
            <span>Brand Type {{ brand }}</span>
          </label>
        </div>
      </div>

      <!-- üõí LISTADO DE PRODUCTOS -->
      <div class="productos">
        <div *ngFor="let producto of productosFiltrados" class="producto-card">
          <img [src]="producto.imagen" alt="{{ producto.nombre }}" />
          <p>{{ producto.nombre }}</p>
          <span>${{ producto.precio }}</span>
          <br>
          <br>
          <button class="add-btn" (click)="agregarAlCarrito(producto)">A√±adir al Carrito</button>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- ‚úÖ MENSAJE DE CONFIRMACI√ìN -->
<div class="toast" *ngIf="toastVisible">
  {{ toastMessage }}
</div>
