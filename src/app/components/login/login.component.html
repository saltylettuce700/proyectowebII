<div class="container">
  <div class="login-form">
    <h1>Iniciar Sesión</h1>

      <form [formGroup]="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" [ngClass]="{'error': errorEmail}" formControlName="email" placeholder="jane@framer.com" />
      <div class="error-message" *ngIf="errorEmail">{{ errorEmail }}</div>

      <label for="password">Contraseña</label>
      <input id="password" type="password" [ngClass]="{'error': errorPassword}" formControlName="password" placeholder="••••••••" />
      <div class="error-message" *ngIf="errorPassword">{{ errorPassword }}</div>
      </form>
      
      <button class="button" (click)="iniciarSesion()" style="margin-bottom: 10px;">
  <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
    <path
      fill-rule="evenodd"
      d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
      clip-rule="evenodd"
    ></path>
  </svg>
</button>

<p class="forgot-text" (click)="recuperarContrasena()" style="cursor:pointer; color:#2308b9; text-decoration: underline;">
  Olvidé mi Contraseña
</p>
    

    <p class="register-text">¿No tienes cuenta?</p>
    <button class="register-button" (click)="irARegistro()">Regístrate</button>
  </div>

  <div class="side-panel"></div>
</div>
