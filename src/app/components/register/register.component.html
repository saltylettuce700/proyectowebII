<div class="container" style="display: flex; min-height: 100vh; overflow: auto;">
  <div class="side-panel" style="width: 30%; background-color: #f0f0f0;"></div>

  <div class="register-form" style="width: 70%; padding: 100px; overflow-y: auto;">
    <h1>Regístrate</h1>

    <label for="name">Nombre</label>
    <input
      id="name"
      type="text"
      [(ngModel)]="nombre"
      name="nombre"
      [class.error]="erroresCampos.nombre"
    />

    <label for="apellido">Apellido</label>
    <input
      id="apellido"
      type="text"
      [(ngModel)]="apellido"
      name="apellido"
      [class.error]="erroresCampos.apellido"
    />

    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="email"
      name="email"
      [class.error]="erroresCampos.email"
    />

    <label for="password">Contraseña</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      [class.error]="erroresCampos.password"
    />

    <label for="address">Dirección</label>
    <input
      id="address"
      type="text"
      [(ngModel)]="direccion"
      name="direccion"
      [class.error]="erroresCampos.direccion"
    />

    <label for="postal">Código Postal</label>
    <input
      id="postal"
      type="text"
      [(ngModel)]="cp"
      name="cp"
      [class.error]="erroresCampos.cp"
    />

    <button class="button" (click)="registrarse()" style="margin-bottom: 10px;">
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>

    <div style="margin-top: 10px; color: red;" *ngIf="mensajeError">{{ mensajeError }}</div>
    <div style="margin-top: 10px; color: green;" *ngIf="registroExitoso">{{ mensajeExito }}</div>
  </div>
</div>
